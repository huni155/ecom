{% extends 'main.html' %} {% load static %} {% block content %}
<style>
    .box-element {
        padding: 45px;
        margin-top: 10vh;
    }
</style>
<form method="post" action="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="box-element product">
                    <h1 style="margin-bottom: 30px;"><strong>Register</strong></h1>
                    {% csrf_token %}
                    <p>Username: </p>
                    {{form.username}}
                    <p>Email: </p>
                    {{form.email}}
                    <p>Password: </p>
                    {{form.password1}}
                    <p>Confirm password: </p>
                    {{form.password2}}
                    <input type="submit" name="Create User" class="btn btn-outline-success" style="margin-left: 3vw;"/>
                    {{form.errors}}
                    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
